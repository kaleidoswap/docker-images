services:
  bitcoind:
    container_name: bitcoind
    image: kaleidoswap/mutinynet-bitcoind:latest
    env_file:
      - .env
    volumes:
      - ./data/bitcoin:/srv/app/.bitcoin
    ports:
      - "28332:28332"
      - "28333:28333"
      - "29000:29000"
      - "38332:38332"
      - "38333:38333"
    networks:
      - kaleidoswap-network
    profiles:
      - full

  electrs:
    container_name: electrs
    image: kaleidoswap/mutinynet-electrs:latest
    env_file:
      - .env
    volumes:
      - ./data/electrs:/srv/app/db
    ports:
      - "60601:60601"
      - "34224:34224"
    networks:
      - kaleidoswap-network
    depends_on:
      - bitcoind
    profiles:
      - full

  proxy:
    container_name: proxy
    image: ghcr.io/rgb-tools/rgb-proxy-server:0.3.0
    ports:
      - 3000:3000
    networks:
      - kaleidoswap-network
    profiles:
      - full
    
  rln-node:
    container_name: rln-node
    image: kaleidoswap/rgb-lightning-node:latest
    command: >
      /tmp/kaleidoswap/dataldk/  
      --daemon-listening-port ${RLN_API_PORT:-3001}
      --ldk-peer-listening-port ${RLN_PEER_PORT:-9735}
      --disable-authentication
      --network ${NETWORK:-regtest}
    networks:
      - kaleidoswap-network
    ports:
      - "${RLN_API_PORT:-3001}:${RLN_API_PORT:-3001}"
      - "${RLN_PEER_PORT:-9735}:${RLN_PEER_PORT:-9735}"
    volumes:
      - ${RLN_DATA_DIR:-./data/rln-node}:/tmp/kaleidoswap/dataldk/
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${RLN_API_PORT:-3001}/nodeinfo"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - full
      - node-only
    
networks:
  kaleidoswap-network:
    # Allow setting it to false for testing
    external: false
